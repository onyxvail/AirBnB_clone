<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <!-- Favicon -->
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <!-- Header -->
    <header>
        <div></div>
    </header>
    <!-- Container -->
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Tunisia, Gabes</h4>
                <ul class="popover">
                    <li>
                        <h2>Tunisia:</h2>
                        <ul>
                            <li>Gabes</li>
                            <li>Mahdia</li>
                        </ul>
                    </li>
                    <li>
                        <h2>India:</h2>
                        <ul>
                            <li>New Delhi</li>
                            <li>Mumbai</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Air conditioning</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Netflix</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <!-- Footer -->
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
